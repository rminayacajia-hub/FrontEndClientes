
<div class="container-md">
      <div class="row">
    <button
      type="button"
      class="btn btno-utline-dark mb-3"
      routerLink="/nuevo-cliente"
    >
      Nuevo Cliente
    </button>

    <div class="row">
        <div class="header">
            <h1>Lista de Clientes</h1>
        </div>
    </div>
    <div class="row">
        <table class="table able-responsive table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Opcines</th>
                </tr
            >

            </thead>
            <tbody>
                <tr *ngFor="let cliente of lista_clientes$; let i = index">
                <td>{{ i + 1 }}</td>
                    <td>{{cliente.nombres}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.correo}}</td>
                    
                    <td>
            <button
              class="btn btn-outline-success"
              routerLink="/editar-cliente/{{ cliente.id }}"
            >
              Editar
            </button>
            <button class="btn btn-outline-danger" (click)="eliminarCliente(cliente.id!)">Eliminar</button>
            <button class="btn btn-outline-danger" (click)="variables_sesion(cliente.id!)">Varaibles</button>
            <button class="btn btn-outline-danger" (click)="eliminarvariable()"> Eliminar Varaibles</button>
            </td>
            </tr>
            </tbody>

        </table>
    </div>
        
</div>
